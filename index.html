<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&family=Red+Hat+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
    <div class="main-container">
        <div class="boxpage">
            <div class="image">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="content">

                <div class="para">
                    <h2>Order Summury</h2>
                </div>
                <div class="para">
                    <p>You can now listen to millions of songs,
                        audiobooks and podcasts on any device
                        anywhere you like!
                    </p>
                </div>

                <div class="round">
                    <button class="imgbtn"><img src="images/icon-music.svg" alt=""></button>
                    <div class="text">
                        <p>Annual plan</p>
                        <p id="p2">$59.98/year</p>
                    </div>
                    <button class="btn">change</button>
                </div>
            </div>
            <div class="probtn">
                <button id="proceed">Proceed to payment</button>
            </div>
            <div class="cancle-or">
                <button>Cancle Order</button>
            </div>
        </div>

    </div>
    </main>
</body>

</html>
